<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  lang="en"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorate="~{layout.html}">
<head>
	<meta charset="UTF-8">
	<title>MS search - Task view</title>
	<link rel="stylesheet" th:href="@{/css/taskView.css}">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<div layout:fragment="content">

	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Data Table</title>
<!--		<link rel="stylesheet" href="styles.css">-->
	</head>
	<body>

	<div id="data-container">
	<h1 style="font-size: 14px;color: #4D4D4D">All files will be <span style="color: brown">automatically deleted after seven days</span>. <br>Please make sure to download and save the results upon task completion.</h1>
		<table class="data-item">
			<thead>
			<tr>
				<th>Task ID</th>
				<th>Task status</th>
				<th>File source</th>
				<th>Ion Mode</th>
				<th>Email</th>
				<th>Task description</th>
				<th>Data Source</th>
				<th>Create Time</th>
				<th>Finish Time</th>
				<th>Task operation</th>
			</tr>
			</thead>
			<tbody class="table-body" id="table-body">
			<!-- Repeat the above row structure for each data entry -->
			</tbody>
		</table>
	</div>




</div>
</body>
<div layout:fragment="script">
	<!--	<script type="module" th:src="@{/js/utility/spectrumChart.js}"></script>-->
	<script type="module" th:src="@{/js/taskView.js}"></script>
</div>
</html>
